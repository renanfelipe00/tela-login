<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Página de Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mold.css" media="screen and (orientation: landscape)">
</head>
    <main>
        <div id="img">
        <form action="">
            <div id="Titulo">
                <h1>Login</h1>
            </div>
            <p>Seja bem-vindo(a), faça o seu login para criar a sua conta!</p>
            <div id="Inp">
                <label for="nome"><span class="material-symbols-outlined">person</span></label>
                <input type="text" name="nome" id="nome" autocomplete="username" required placeholder="Seu nome de usuario">
                <br>
                <label for="senha"><span class="material-symbols-outlined">lock</span></label>
                <input type="password" name="senha" id="senha" required maxlength="15" minlength="8" autocomplete="new-password" placeholder="Sua senha">
            </div>
            <div id="Bot">
                <input type="button" value="Entrar" id="Boto">
            </div>
        </form>
    </main>
    <audio src="audio/lula-vai-todo-mindo-se-fdr.mp3" id="Lulinha"></audio>


    <script src="script/main.js"></script>
</body>
</html>
